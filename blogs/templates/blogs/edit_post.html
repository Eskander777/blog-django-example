{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <p>
      <a href="{% url 'blogs:edit_post' blog.id %}">{{ blog }}</a>
    </p>
  </h2>
{% endblock header %}

{% block content %}

  <p>Edit post:</p>

  <form action="{% url 'blogs:edit_post' blog.id %}" 
    class="form" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  
  </form>
  
{% endblock content %}
